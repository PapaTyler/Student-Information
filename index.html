<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="conteiner p-5" id="app">
        <div class="header">
            <h1>{{message}}</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form">
                    <form>
                        <div class="form-group">
                            <label for="studentName">Имя</label>
                            <input type="text" class="form-control" id="studentName">
                        </div>
                        <div class="form-group">
                            <label for="studentFamily">Фамилия</label>
                            <input type="text" class="form-control" id="studentFamily">
                        </div>
                        <div class="form-group">
                            <label for="inputDate">Дата рождения</label>
                            <input type="date" class="form-control" id="studentBirthday">
                        </div>
                        <div class="form-group">
                            <label for="studentGroup">Группа</label>
                            <input type="text" class="form-control" id="studentGroup">
                        </div>
                        <button type="submit" class="btn btn-primary">Записать</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Имя</th>
                            <th scope="col">Фамилию</th>
                            <th scope="col">Возраст</th>
                            <th scope="col">Группа</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                        v-for="student in students"
                        >
                            <th scope="row">
                                <div class="student_table_checkbox">
                                    <input type="checkbox" name="" value="">
                                </div>
                            </th>
                            <td>{{student.name}}</td>
                            <td>{{student.secondname}}</td>
                            <td>{{student.age}}</td>
                            <td>{{student.stud_group}}</td>
                            <td>
                                <button type="button" class="btn btn-primary">Изменить</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-danger">Удалить</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/Vue/app.js"></script>
</body>

</html>
